<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cào Thẻ May Mắn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cào Thẻ May Mắn</h1>
        <div id="scratchCard" class="scratch-card">
            <div class="cover" id="cover">Cào Thẻ</div>
            <p id="number"></p>
        </div>
        <button id="nextCardButton" disabled>Thẻ Kế Tiếp</button>
        <p id="result"></p>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="xoso-mienbac.mp3" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>

    <script src="script.js"></script>
</body>
</html>
